<div class="login-auth-page">
    <div class="login-auth-wrapper" *ngIf="ifOptios=='login'">
        <h3>Para continuar, inicia sesión en Uleam<span style=" color: #46a2fd;">libros.</span></h3>
       
        <div class="separator"></div>
        <form (ngSubmit)="sendLogin()" [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group">
                <label for="email">Dirección de correo o nombre de usuario</label>
                <input formControlName="email" type="text" placeholder="Dirección de correo o nombre de usuario" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
            </div>
            <div class="form-steps">
                <a class="link" href="#">¿Se te ha olvidado la contraseña?</a>
            </div>
            <div *ngIf="errorSession">
                Ocurrio un error con tu email o password
            </div>
            <div class="form-action">
                <button [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesión</button>
            </div>
            <div class="separator"></div>
        </form>
        <div class="login-social-zone">
            <button class="social-btn btn-apple" (click)="ifOptios='register'">Registro</button>
            <!-- <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Facebook</button> -->
            
           
        </div>
       
    </div>
    <div class="login-auth-wrapper" *ngIf="ifOptios=='register'">
        <h3>Registrese para ingresar a Uleam<span style=" color: #46a2fd;">libros.</span></h3>
       
        <div class="separator"></div>
        <form (ngSubmit)="sendRegister()" [formGroup]="formRegistro" class="login-auth-form">
            <div class="form-group">
                <label for="username">Usario </label>
                <input formControlName="username" type="text" placeholder="Nombre de usuario" class="form-input">
            </div>
            <div class="form-group">
                <label for="name">Nombres </label>
                <input formControlName="name" type="text" placeholder="Su nombre y apellido" class="form-input">
            </div>
            <div class="form-group">
                <label for="email">Dirección de correo </label>
                <input formControlName="email" type="text" placeholder="Dirección de correo " class="form-input">
            </div>
            <div class="form-group">
                <label for="age">Edad </label>
                <input formControlName="age" type="text" placeholder="Edad" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" placeholder="Contraseña" class="form-input" >
            </div>
            
            <div *ngIf="errorRegister">
                Error es este registro (Usuario duplicado)
            </div>
            <div class="form-action">
                <button [disabled]="formRegistro.invalid" class="login social-btn">Registrar</button>
            </div>
            <div class="separator"></div>
        </form>
        <div class="login-social-zone">
            <button class="social-btn btn-apple" (click)="ifOptios='login'">Iniciar sesión</button>
           
        </div>
    </div>
</div>
